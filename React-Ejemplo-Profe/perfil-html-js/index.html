<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional - HTML/JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Perfil Profesional</h1>

        <div class="card" id="profileCard">
            <h2 id="nombre"></h2>
            <p><strong>Profesión:</strong> <span id="profesion"></span></p>
            <p><strong>Edad:</strong> <span id="edad"></span> años</p>
            <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>

            <p>
                <strong>Estado:</strong> 
                <span id="estado" class=""></span>
            </p>

            <h3>Habilidades:</h3>
            <ul id="habilidades">
                <!-- Las habilidades se generarán con JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
